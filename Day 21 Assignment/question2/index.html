<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Fetch Example</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    img { border-radius: 50%; margin-top: 10px; }
    .user-info { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Random User Generator</h1>
  <button id="fetchUserBtn">Get Random User</button>
  <div class="user-info" id="userInfo"></div>

  <script>
    document.getElementById('fetchUserBtn').addEventListener('click', function() {
      fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
          const user = data.results[0];
          const userInfoDiv = document.getElementById('userInfo');
          userInfoDiv.innerHTML = `
            <h2>${user.name.first} ${user.name.last}</h2>
            <img src="${user.picture.large}" alt="User Picture">
            <p>Email: ${user.email}</p>
            <p>Location: ${user.location.city}, ${user.location.country}</p>
          `;
        })
        .catch(error => {
          console.error('Error fetching user:', error);
        });
    });
    

  </script>
</body>
</html>
